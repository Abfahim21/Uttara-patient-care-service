<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uttara Patient Care Service</title>
    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <!--JQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navbar").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <!--Header-->
    <div id="navbar"></div>
    <!--Contact Section-->
    <div class="contact_info">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div
              class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between"
            >
              <!-- Contact Item -->
              <div
                class="contact_info_item d-flex flex-row align-items-center justify-content-start"
              >
                <div class="contact_info_image">
                  <img
                    src="https://img.icons8.com/office/24/000000/iphone.png"
                    alt=""
                  />
                </div>
                <div class="contact_info_content">
                  <div class="contact_info_title">Phone</div>
                  <div class="contact_info_text">+91 9876 543 2198</div>
                </div>
              </div>

              <!-- Contact Item -->
              <div
                class="contact_info_item d-flex flex-row align-items-center justify-content-start"
              >
                <div class="contact_info_image">
                  <img
                    src="https://img.icons8.com/ultraviolet/24/000000/filled-message.png"
                    alt=""
                  />
                </div>
                <div class="contact_info_content">
                  <div class="contact_info_title">Email</div>
                  <div class="contact_info_text">contact@bbbootstrap.com</div>
                </div>
              </div>

              <!-- Contact Item -->
              <div
                class="contact_info_item d-flex flex-row align-items-center justify-content-start"
              >
                <div class="contact_info_image">
                  <img
                    src="https://img.icons8.com/ultraviolet/24/000000/map-marker.png"
                    alt=""
                  />
                </div>
                <div class="contact_info_content">
                  <div class="contact_info_title">Address</div>
                  <div class="contact_info_text">298,Menlo Park,CA,USA</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h2 class="map-header">
              Find us on Google Map <i class="fa-solid fa-location-dot"></i>
            </h2>
            <div class="map-wrapper">
              <iframe
                class="w-100"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3648.7128683278074!2d90.38790577593005!3d23.864327684391913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c5ca22157857%3A0xcdddb9017680518a!2sUttara%20sector%205!5e0!3m2!1sen!2sbd!4v1702666979523!5m2!1sen!2sbd"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./javaScript.js"></script>
  </body>
</html>
